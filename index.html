<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        .navbar-nav .nav-link.active {
            color: #fff;
        }

        .nav-link{
            text-align: center;
        }

        section{
            height: 100vh;
            background-color: #ccc;
            padding-top: 70px;
        }

        header{/*nessa estilização fazemos com que o header acompanhe a rolagem da página*/
            position: sticky;
            top: 0;
            left: 0;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <header id="cabecalho">
        <div class="navbar navbar-expand-lg "><!--A Classe navbar já formata a posição e a fonte do elemento h1 que segue-->
            <div class="container"><!--Quando adicionei este container, os elementos saíram das extremidades da página para uma posição um pouco mais centralizada-->
                <h1>Título do Site</h1>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target ="#menu"><!--Este elemento permite que em dispositivos menores, os links dêem lugar a um menu hamburguer. Isso é feito com a adição das classes navbar-toggler, navbar-toggler-icon, navbar-colapse. E isso junto com os atributos data-bs-toggle="collapse" data-bs-target ="#menu"-->
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav  id="menu" class="collapse navbar-collapse justify-content-end">
                    <ul class="nav nav-pills navbar-nav"><!--a classe nav alinha os links abaixo e remove os bullets do li. Para dar espaçamento entre os itens, associamos as classes nav-pills, nav-item e nav-link. O justify-content-end fez com que os links fossem reposicionados à direita após estilizarmos a formatação para dispositivos mobile-->
                        <li class="nav-item">
                            <a class="nav-link active" href="#inicio">Início</a><!--a classe active preenche a caixa do link, parecendo um botão azul-->
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#produtos">Produtos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#promocoes">Promoções</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contato">Contato</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div data-bs-spy="scroll" data-bs-target="#cabecalho"><!--Com estes atributos, conforme vamos rolando a página, é possível ver que o botão de atividade dos links no header vão se alternando conforme passamos por suas respectivas sections-->
        <section>
            <h2 id="inicio">Início</h2>
        </section>
        <section>
            <h2 id="produtos">Produtos</h2>
        </section>
        <section>
            <h2 id="promocoes">Promoções</h2>
        </section>
        <section id="contato">
            <h2>Contato</h2>
        </section>
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
